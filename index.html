<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .data {
            margin-top: 20px;
            font-size: 20px;
        }
        .warning {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ThingSpeak Data</h1>
    <div id="temperature" class="data"></div>
    <div id="humidity" class="data"></div>
    <div id="air_quality" class="data"></div>
    <div id="sound_level" class="data"></div>
    <div id="warning_message" class="warning"></div> <!-- Warning message div -->
</div>

<script>
    // Replace with your ThingSpeak Channel ID and API Key
    const channelID = '2799675';
    const readAPIKey = '18D1XKF4KVYW6O5A';  // Replace with your read API key

    // Define thresholds
    const thresholds = {
        temperature: 18,  // °C
        humidity: 45,     // %
        airQuality: 140,  // Air quality index
        soundLevel: 100    // 
    };

    function fetchData() {
        $.ajax({
            url: `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=1`,
            method: 'GET',
            success: function(response) {
                // Extract the most recent data from the response
                const latestEntry = response.feeds[0];

                const temperature = latestEntry.field1;  // Field 1: Temperature
                const humidity = latestEntry.field2;     // Field 2: Humidity
                const airQuality = latestEntry.field3;   // Field 3: Air Quality
                const soundLevel = latestEntry.field4;   // Field 4: Sound Level

                // Display the data on the web page
                $('#temperature').html(`Temperature: ${temperature} °C`);
                $('#humidity').html(`Humidity: ${humidity} %`);
                $('#air_quality').html(`Air Quality: ${airQuality}`);
                $('#sound_level').html(`Sound Level: ${soundLevel} dB`);

                // Check if any data exceeds its threshold and display a warning
                let warningMessage = '';
                if (temperature > thresholds.temperature) {
                    warningMessage += 'Warning: Temperature below safe limits!<br>';
                }
                if (humidity > thresholds.humidity) {
                    warningMessage += 'Warning: Humidity is too high!<br>';
                }
                if (airQuality > thresholds.airQuality) {
                    warningMessage += 'Warning: Air quality is poor!<br>';
                }
                if (soundLevel > thresholds.soundLevel) {
                    warningMessage += 'Warning: Sound level is too high!<br>';
                }

                // Show the warning message if any condition is met
                if (warningMessage) {
                    $('#warning_message').html(warningMessage);
                } else {
                    $('#warning_message').html('');  // Clear the warning if no condition is met
                }
            },
            error: function() {
                alert("Error fetching data from ThingSpeak!");
            }
        });
    }

    // Fetch data every 10 seconds
    setInterval(fetchData, 10000);
    // Initial data fetch
    fetchData();
</script>

</body>
</html>
